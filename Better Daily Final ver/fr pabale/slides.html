<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Example</title>
   <style>
    /* CSS code */
.slideshow-container {
    position: relative;
    width: 100%;
    max-width: 600px; /* Set maximum width for the slideshow */
    margin: 0 auto; /* Center the slideshow */
}

.mySlides {
    display: none;
}

.mySlides img {
    width: 100%;
    height: auto;
}

.text {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    font-size: 18px;
}

   </style>
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="pQuotes\bruce lee.png" alt="Image 1">
            <div class="text">Text for Image 1</div>
        </div>
        <div class="mySlides fade">
            <img src="pQuotes\bruce lee.png" alt="Image 2">
            <div class="text">Text for Image 2</div>
        </div>
        <div class="mySlides fade">
            <img src="pQuotes\bruce lee.png" alt="Image 3">
            <div class="text">Text for Image 3</div>
        </div>
    </div>

    <script>
        // JavaScript code for slideshow functionality with fade effect
let slideIndex = 0;
const slides = document.querySelectorAll('.mySlides');

function showSlide(index) {
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = 'none';
    }
    slides[index].style.display = 'block';
}

function nextSlide() {
    slideIndex = (slideIndex + 1) % slides.length;
    showSlide(slideIndex);
}

setInterval(nextSlide, 3000); // Change slide every 3 seconds (3000 milliseconds)

    </script>
</body>

</html>
